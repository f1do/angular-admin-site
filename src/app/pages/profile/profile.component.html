<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User profile</h4>
                <h6 class="card-subtitle">{{user.name}}</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form p-t-20">

                    <label>User Name</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                        </div>
                        <input [ngModel]="user.name" name="name" type="text" id="exampleInputuname" class="form-control" placeholder="Username" required>
                    </div>

                    <label>Email</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="ti-email"></i></span>
                        </div>
                        <input [ngModel]="user.email" [disabled]="user.google" name="email" type="text" class="form-control" placeholder="Email" required>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">User picture</h4>
                <h6 class="card-subtitle">User Name</h6>

                <img *ngIf="!imageTmp" [src]="user.img | image" alt="" class="w150">
                <img *ngIf="imageTmp" [src]="imageTmp" alt="" class="w150">
                <input type="file" class="form-control-sm" (change)="selectedImage($event.target.files[0])">
                <hr/>
                <button (click)="changeImage()" [disabled]="!imageUpload" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-upload"></i>
                    Update
                </button>
            </div>
        </div>
    </div>
</div>
