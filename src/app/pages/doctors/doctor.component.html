<div class="row animated fadeIn">
    <div class="col-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Doctor: {{doc.name}}</h3>
            <div class="row">
                <div class="col-sm-12 col-sx-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(f)">
                        <div class="form-group">
                            <label>Doctor's name</label>
                            <input [(ngModel)]="doc.name" name="name" type="text" class="form-control" placeholder="Doctor's name" required>
                        </div>

                        <div class="form-group">
                            <label>Hospital</label>
                            <select [(ngModel)]="doc.hospital" name="hospital" (change)="selectHospitalDetail($event.target.value)" class="form-control" required>
                                <option value="">Select a hospital</option>
                                <option *ngFor="let h of hospitals" [value]="h._id">{{h.name}}</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Save Doctor
                        </button>
                        <a routerLink="/doctor" class="btn btn-danger waves-effect waves-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img [src]="hospital.img | image : hospital._id : 'hospital'" alt="" class="rounded img-fluid">
        </div>
    </div>
    <div class="col-3" *ngIf="doc._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Picture</h4>
            <img (click)="changeImage()" [src]="doc.img | image: doc._id : 'doctor'" alt="" class="img-circle img-fluid pointer">
        </div>
    </div>
</div>
