<h3>{{leyend}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-outline-primary" type="button" (click)="changeValue(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
        <button class="btn btn-outline-primary" type="button" (click)="changeValue(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #txtProgress type="number" class="form-control" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3" name="percentage" [(ngModel)]="percentage" (ngModelChange)="onChanges($event)" min="1" max="100">
</div>
